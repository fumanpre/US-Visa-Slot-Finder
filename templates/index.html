<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="form-container">
        <h2>US Visa Credentials</h2>
        <form action="/" method="post">
            <!-- Email Input -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <!-- Password Input -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <!-- Time Input -->
            <label for="time">Time:</label>
            <div class="time-input">
                <input type="number" id="hours" name="hours" min="1" max="12" placeholder="HH" required>
                <span>:</span>
                <input type="number" id="minutes" name="minutes" min="0" max="59" placeholder="MM" required>
                <select id="am-pm" name="am-pm" required>
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
